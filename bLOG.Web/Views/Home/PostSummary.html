<article class="post">
  <header class="post-header">
    <span class="post-meta">
      <time datetime="2015-03-20">@PublishDate</time>
      &nbsp;&nbsp; author: <span class="author">@Author</span>
      &nbsp;&nbsp; views: <span class="views-count">@ViewsCount</span>
    </span>
    <h2 class="post-title"><a href="/post/@Id/@Slug">@Title</a></h2>
  </header>
  <section class="post-excerpt">@Content</section>
</article>
