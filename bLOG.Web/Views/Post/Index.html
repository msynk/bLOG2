<div class="container blog-wrapper">
  <div class=" title">
    <a href="/Post/@Id/@Slug">@Title</a>
  </div>
  <span class="publish-date">@PublishDate</span>
  <span class="author">نویسنده @Author</span>
  <span class="views-count">بازدید: @ViewsCount</span>
  <div class="content">
    @Content
  </div>
</div>
